<html>

<head>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Consolas";
    }
    
    body {
      background: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .hoverCard {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
      height: 480px;
      border-radius: 30px;
      overflow: hidden;
    }
    
    .hoverCard .mainImg {
      opacity: 0.25;
      height: 160px;
      width: 160px;
      transition: 0.5s;
      margin: 10;
      margin-top: 50%;
    }
    
    .hoverCard .mainText {
      opacity: 0;
      color: blue;
      margin-top: 0%;
      transition: 0.5s;
    }
    
    .hoverCard .subText {
      opacity: 0;
      color: blue;
      margin-top: 0%;
      transition: 0.5s;
    }
    
    .mainImg:hover {
      transform: scale(1.5);
      opacity: 1;
      margin-top: 30%;
    }
    
    .mainImg:hover~.mainText {
      margin-top: 20%;
      opacity: 1;
    }
    
    .mainImg:hover~.subText {
      margin-top: 25%;
      opacity: 1;
    }
    
    .lines {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      background: #212121;
    }
    
    .lines::before,
    .lines::after {
      content: '';
      margin: 0 auto;
      position: absolute;
      width: 160px;
      height: 10px;
      opacity: 0;
    }
    
    .lines::before {
      background-color: blue;
      bottom: 50%;
    }
    
    .lines::after {
      background-color: grey;
      top: 50%;
    }
    
    @keyframes expand {
      0% {
        opacity: 0;
        width: 0px;
        height: 0px;
      }
      1% {
        opacity: 1;
        width: 0px;
        height: 10px;
      }
      11% {
        opacity: 1;
        width: 320px;
        height: 10px;
      }
      100% {
        opacity: 1;
        width: 100%;
        height: 100%;
      }
    }
    
    .mainImg:hover~.lines::before,
    .mainImg:hover~.lines::after {
      display: block;
      animation: expand 0.8s linear forwards 0.3s;
    }
  </style>
</head>

<body>
  <div class="hoverCard">
    <img class="mainImg" src="../Media/Link-Logos/Discord.png">
    <div class="lines"></div>
    <p class="mainText">Discord</p>
    <p class="subText">Ex0tic_Python#7571</p>
  </div>
</body>

</html>
